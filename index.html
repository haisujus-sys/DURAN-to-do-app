<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the entire application -->
    <div class="container">
        <!-- Header section with title -->
        <header class="header">
            <h1>My Tasks</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <!-- Main content section -->
        <main class="main-content">
            <!-- Input section for adding new tasks -->
            <section class="input-section">
                <div class="input-wrapper">
                    <!-- Input field for new tasks -->
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="Add a new task..."
                        aria-label="Task input field"
                    >
                    <!-- Button to add new tasks -->
                    <button id="addBtn" class="add-btn" aria-label="Add task button">
                        Add Task
                    </button>
                </div>
            </section>

            <!-- Task list section -->
            <section class="task-section">
                <!-- Unordered list to display all tasks -->
                <ul id="taskList" class="task-list" role="list">
                    <!-- Tasks are dynamically added here by JavaScript -->
                </ul>

                <!-- Empty state message shown when no tasks exist -->
                <div id="emptyState" class="empty-state">
                    <p>No tasks yet. Add one to get started! ðŸš€</p>
                </div>
            </section>

            <!-- Footer with task counter -->
            <footer class="footer">
                <span id="taskCount">0</span> task(s) remaining
            </footer>
        </main>
    </div>

    <!-- Link to external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
